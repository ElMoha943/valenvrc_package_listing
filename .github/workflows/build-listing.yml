name: Build and Deploy Website

on: 
  workflow_dispatch:
  push:
    branches: main

# Sets permissions of the GITHUB_TOKEN to allow pushing to branches
permissions:
  contents: write
  
# Allow one concurrent deployment
concurrency:
  group: "production-deploy"
  cancel-in-progress: true

jobs:
  
  build-and-deploy:
    name: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v4
      
      - name: Prepare source files
        run: |
          # Ensure data directory exists in Website
          mkdir -p Website/data
          # Copy data files to Website
          cp data/products.json Website/data/
          cp data/site-config.json Website/data/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Build Docker image
        run: docker build -t valenvrc-website .
        
      - name: Extract built website from Docker
        run: |
          # Create container without running it
          docker create --name temp-container valenvrc-website
          # Copy built website from container
          docker cp temp-container:/usr/share/nginx/html ./built-website
          # Remove container
          docker rm temp-container
          
      - name: Deploy to production branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./built-website
          publish_branch: production
          cname: valenvrc.com
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy ${{ github.sha }}'
          allow_empty_commit: false
