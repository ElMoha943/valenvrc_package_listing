name: Build and Deploy Website

on: 
  workflow_dispatch:
  push:
    branches: main

# Sets permissions of the GITHUB_TOKEN to allow pushing to branches
permissions:
  contents: write
  
# Allow one concurrent deployment
concurrency:
  group: "production-deploy"
  cancel-in-progress: true

env:
  listPublishDirectory: Website
  pathToCi: ci

jobs:
  
  build-and-deploy:
    name: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v4
      
      - name: Prepare source files
        run: |
          # Ensure data directory exists in Website
          mkdir -p Website/data
          # Copy data files to Website
          cp data/products.json Website/data/
          cp data/site-config.json Website/data/
          cp data/portfolio.json Website/data/
          # Copy source.json for VPM package listing display
          cp source.json Website/source.json
      
      - name: Checkout Package Listing Repo
        uses: actions/checkout@v4
        with:
          repository: vrchat-community/package-list-action
          path: ${{env.pathToCi}}
          clean: false
      
      - name: Build Package Version Listing
        run: ${{env.pathToCi}}/build.sh BuildMultiPackageListing --root ${{env.pathToCi}} --list-publish-directory $GITHUB_WORKSPACE/${{env.listPublishDirectory}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to production branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./${{env.listPublishDirectory}}
          publish_branch: production
          cname: valenvrc.com
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy ${{ github.sha }}'
          allow_empty_commit: false
