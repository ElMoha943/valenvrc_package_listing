<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=https://discord.gg/6AcpahXKQu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Discord...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    .container {
      text-align: center;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 107, 53, 0.2);
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
      color: #FF6B35;
    }
    p {
      color: #999;
    }
    a {
      color: #FF6B35;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Redirecting to Discord...</h1>
    <p>If you're not redirected, <a href="https://discord.gg/6AcpahXKQu">click here</a>.</p>
  </div>
  <script>
    window.location.href = 'https://discord.gg/6AcpahXKQu';
  </script>
</body>
</html>
